<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Survey Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Survey.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Online Survey Form</h2>
        <form id="surveyForm">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                <small id="ageError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                <small id="emailError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="3" placeholder="Enter your feedback" required></textarea>
                <small id="feedbackError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <label for="rating">Rating (1-5)</label>
                <input type="number" class="form-control" id="rating" name="rating" placeholder="Enter your rating" required>
                <small id="ratingError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <label for="date">Survey Date</label>
                <input type="text" class="form-control" id="date" name="date" placeholder="Enter the date (DD-MM-YYYY)" required>
                <small id="dateError" class="form-text text-danger"></small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="Survey.Js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
